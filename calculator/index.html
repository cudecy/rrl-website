    <!-- Title  -->

    <link rel="icon" href="img/core-img/favicon.html">

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="css/core-style.css">

<body style="background-color: #0a272e;">
    <!-- Preloader -->
    <div id="preloader">
        <div class="medica-load"></div>
        <img src="img/core-img/plus.html" alt="logo">
    </div>

 

    <!-- ***** Appointment Area Start ***** -->
    <section class="medica-book-an-appointment-area section_padding_40_0"  style="background-color:#0a272e; color:#ffffff">
        <div class="container">
            <div class="row align-items-center">
                <div  class="col-12 col-md-6">
                    <div class="medica-appointment-card" style="background-color:#0a272e">
                        <h1  style="color:#ffffff"><strong>Loan Calculator</strong></h1>

                        <form id="mortgage">
                            <div class="row">
                                <div class="col-12 col-md-6">loan Amount
                                    <div class="form-group">
                                        <input type="number" class="form-control text-white"  id="loanAmount" placeholder="Loan amount">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">Annual interest rate
                                    <div class="form-group">
                                        <input type="number" class="form-control text-white"  id="interestRate" placeholder="Annual interest rate">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">Loan period in years
                                    <div class="form-group">
                                        <input type="number" class="form-control text-white"  id="loanDuration" placeholder="Loan period in years">
                                    </div>
                                </div>
                              
                                <div class="col-12 col-md-6">Monthly Income
                                    <div class="form-group">
                                        <input type="number" class="form-control text-white"  id="monthlyIncome" placeholder="Monthly Income">
                                    </div>
                                </div>
                                <div class="col-12 col-md-8">No. of payments per years
                                    <div class="form-group">
                                        <input type="number" class="form-control text-white"  id="paymentPerYear" placeholder="Number of payments per year">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn medica-btn mt-15">Calculate</button>
                                </div>
                                
                               
                            </div>
                            
                        </form>
                    </div>
                </div>

                <div  class="col-12 col-md-6">
                    <div class="medica-appointment-card" style="background-color:#0a272e; border: #ffffff 2px solid; border-radius:15px ; color:#0a272e; background-color: #ffffff;">
                       
                        <p style="color:#0a272e; font-weight: 700;">Scheduled payment <span id="sp"></span></p>
                        <hr>
                        <p style="color:#0a272e; font-weight: 700;">Actual number of payments<span id="anp"></span></p> <hr>
                        <p style="color:#0a272e; font-weight: 700;">Scheduled number of payments<span id="snp"></span></p> <hr>
                        <p style="color:#0a272e; font-weight: 700;">Total interest <span id="ti"></span></p> <hr>
                        <p style="color:#1b77b9; font-weight: 700;">Status<span id="status"></span></p> <hr>
                     
                    </div>
                </div>
			

                
            </div>
        </div>
    </section>
    <!-- ***** Appointment Area End ***** -->



   
    <!-- ***** Footer Area End ***** -->
    <script src="js/mortgage.js"></script>
